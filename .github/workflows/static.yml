name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- העתקת הקבצים ל-root לפני ההעלאה ---
      - name: Prepare files
        run: |
          mkdir -p deploy
          cp system/templates/index.html deploy/
          cp -r system/static deploy/static

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'   # כאן אנחנו מעלים את התיקייה החדשה עם הקבצים ב-root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
